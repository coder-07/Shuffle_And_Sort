<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle and Sort - Prathamesh</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/desktop.css">
    <link rel="stylesheet" href="./css/mobile.css">
</head>
<body>
    <!-- header -->
    <header class="title">Shuffle and Sort</header>

    <!-- Entire Section below header -->
    <div class="content-wrapper">
        <!-- Section containing cards and buttons -->
        <section class="cards-and-button">
            <!-- Cards -->
            <div class="cards-section">
                <div class="card teal-card">1</div>
                <div class="card blue-card">2</div>
                <div class="card dark-blue-card">3</div>
                <div class="card blue-card">4</div>
                <div class="card dark-blue-card">5</div>
                <div class="card grey-card">6</div>
                <div class="card grey-card">7</div>
                <div class="card teal-card">8</div>
                <div class="card dark-blue-card">9</div>
            </div>

            <!-- Action buttons -->
            <div class="buttons-section">
                <button class="button" onclick="shuffleCards()">Shuffle</button>
                <button class="button" onclick="sortCards()">Sort</button>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">Shuffle and sort by Prathamesh Kudtarkar</footer>
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
